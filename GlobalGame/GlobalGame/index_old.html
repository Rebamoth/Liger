<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <script src="createjs.min.js"></script>
    <script type="text/javascript">
        function init() {
            var stage = new createjs.Stage("myCanvas");

            var circle = new createjs.Shape();
            var blueCircle = new createjs.Shape();
            var yellowCircle = new createjs.Shape();

            circle.graphics.beginFill("red").drawCircle(0, 0, 20);
            circle.x = 100;
            circle.y = 100;

            blueCircle.graphics.beginFill("blue").drawCircle(0, 0, 20);
            blueCircle.x = 100;
            blueCircle.y = 150;

            yellowCircle.graphics.beginFill("yellow").drawCircle(0, 0, 20);
            yellowCircle.x = 100;
            yellowCircle.y = 200;

            var dragger = new createjs.Container();
            var dragger1 = new createjs.Container();
            var dragger2 = new createjs.Container();

            dragger.addChild(circle);
            dragger1.addChild(blueCircle);
            dragger2.addChild(yellowCircle);

            stage.addChild(dragger);
            stage.addChild(dragger1);
            stage.addChild(dragger2);

           dragger.on("mousedown", function (evt) {
                //a record on the offset between the mouse position and the container
                // position. currentTarget will be the container that the event listener was added to:
                evt.currentTarget.offset = { x: this.x - evt.stageX, y: this.y - evt.stageY };
            });

            dragger.on("pressmove", function (evt) {
                // Calculate the new X and Y based on the mouse new position plus the offset.
                evt.currentTarget.x = evt.stageX + evt.currentTarget.offset.x;
                evt.currentTarget.y = evt.stageY + evt.currentTarget.offset.y;
                
            });

            dragger1.on("mousedown", function (evt) {
                // keep a record on the offset between the mouse position and the container
                // position. currentTarget will be the container that the event listener was added to:
                evt.currentTarget.offset = { x: this.x - evt.stageX, y: this.y - evt.stageY };
            });

            dragger1.on("pressmove", function (evt) {
                // Calculate the new X and Y based on the mouse new position plus the offset.
                evt.currentTarget.x = evt.stageX + evt.currentTarget.offset.x;
                evt.currentTarget.y = evt.stageY + evt.currentTarget.offset.y;
                // make sure to redraw the stage to show the change:
    
             
            });
          
            dragger2.on("mousedown", function (evt) {
                // keep a record on the offset between the mouse position and the container
                // position. currentTarget will be the container that the event listener was added to:
                evt.currentTarget.offset = { x: this.x - evt.stageX, y: this.y - evt.stageY };
            });

            dragger2.on("pressmove", function (evt) {
                // Calculate the new X and Y based on the mouse new position plus the offset.
                evt.currentTarget.x = evt.stageX + evt.currentTarget.offset.x;
                evt.currentTarget.y = evt.stageY + evt.currentTarget.offset.y;
                // make sure to redraw the stage to show the change:
                
            });
            stage.update();
            createjs.Ticker.addEventListener("tick",stage);

        }

    </script>
</head>
<body onload="init();">
    <canvas id="myCanvas" width="5000" height="2000"> Alternate Content</canvas>
</body>
</html>
